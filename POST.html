<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
   

</head>
<body>
    <div class="form-container">
        <div class="formbold-main-wrapper">
          <div class="formbold-form-wrapper">
                <img src="">
            <form id="product-form">
              <div class="formbold-input-wrapp formbold-mb-3">
                <label for="nombre" class="formbold-form-label"> Nombre </label>
        
                <div>
                  <input
                    type="text"
                    name="Nombre"
                    id="nombre"
                    placeholder="Nombre"
                    class="formbold-form-input"
                  />
        
                  <input
                    type="text"
                    name="Descripcion"
                    id="descripcion"
                    placeholder="Descripcion"
                    class="formbold-form-input"
                  />
                </div>
              </div>
        
              <div class="formbold-mb-3">
                <label for="precio" class="formbold-form-label"> Precio </label>
                <input
                  type="number"
                  name="Precio"
                  id="precio"
                  placeholder="Precio"
                  class="formbold-form-input"
                />
              </div>
        
              <div class="formbold-mb-3">
                <label for="opciones" class="formbold-form-label">Opciones</label>
        
                <select class="formbold-form-input" name="Opciones" id="Opciones">
                </select>
              </div>
        
              <div style="display: none;" class="formbold-mb-3">
                <label for="email" class="formbold-form-label"> Table2 </label>
                <input
                  type="text"
                  name="table2"
                  id="table2"
                  placeholder="table2"
                  class="formbold-form-input"
                />
              </div>
        
              <div class="formbold-mb-3">
                <label for="name" class="formbold-form-label"> Name </label>
        
                <input
                  type="text"
                  name="name"
                  id="name"
                  placeholder="name"
                  class="formbold-form-input formbold-mb-3"
                  disabled
                />
                <input
                  type="text"
                  name="name2"
                  id="name2"
                  placeholder="name2"
                  class="formbold-form-input"
                />
              </div>
        
              <div class="formbold-mb-3 formbold-input-wrapp">
                <label for="attachment" class="formbold-form-label"> Assignee </label>
        
                <div>
                  <input
                    type="text"
                    name="attachment"
                    id="attachment"
                    placeholder="attachment"
                    class="formbold-form-input formbold-w-45"
                    disabled
                    hidden
                  />
        
                  <input
                    type="text"
                    name="assignee"
                    id="assignee"
                    placeholder="assignee"
                    class="formbold-form-input"
                    disabled
                  />
                </div>
              </div>
        
              <div class="formbold-input-flex">
                <div>
                  <label for="status" class="formbold-form-label"> Status </label>
                  <input
                    type="text"
                    name="status"
                    id="status"
                    placeholder="status"
                    class="formbold-form-input"
                    disabled
                  />
                </div>
                <div>
                  <label for="notes" class="formbold-form-label"> Notes </label>
                  <input
                    type="text"
                    name="notes"
                    id="notes"
                    placeholder="Notes"
                    class="formbold-form-input"
                  />
                </div>
              </div>
        
              <div style="display: none;" class="formbold-mb-3">
                <label for="imagen-file" class="formbold-form-label">
                Imagenes
                </label>
                <input
                  type="file"
                  name="imagenes"
                  id="imagenes"
                  class="formbold-form-input formbold-form-file"
                  multiple
                  disabled
                />
              </div>
              <div id="imagen-preview-container"></div>
    
              
        
              <div class="formbold-mb-3">
                <label for="imagen-file" class="formbold-form-label">
                Imagenes
                </label>
                <input
                  type="file"
                  name="imagenes"
                  id="imageFiles"
                  onchange="previewFiles()"
                  class="formbold-form-input formbold-form-file"
                  multiple
                  
                />
                <div id="preview"></div>
                <!-- Papelera -->
              </div>
              <img style="width: 30px; cursor: pointer; " src="/images/papelera.png" onclick="deseleccionar()">
              <div>
                <button 
                class="formbold-btn">Modificar
                </button>
              </div>
        
          </div>
        </div>
      </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
  const apiKey = 'keykY5YjFxN23izT6';
  const baseId = 'appU7lYsFSoNH4hGO';
  const tableName = 'Productos';

  const form = document.getElementById('product-form');

  form.addEventListener('submit', (e) => {
    e.preventDefault();

    const nombre = document.getElementById('nombre').value;
    const descripcion = document.getElementById('descripcion').value;
    const precio = parseFloat(document.getElementById('precio').value);
    // const opciones = document.getElementById('Opciones').value;
    // const table2 = document.getElementById('table2').value;
    // const name = document.getElementById('name').value;
    // const name2 = document.getElementById('name2').value;
    // // const assignee = document.getElementById('assignee').value;
    // const notes = document.getElementById('notes').value;

    axios.post(`https://api.airtable.com/v0/${baseId}/${tableName}`, {
      fields: {
        Nombre: nombre,
        Descripcion: descripcion,
        Precio: parseFloat(precio),
        // Opciones: opciones,
        // Table2: [table2],
        // // Name: name,
        // Name2: name2,
        // // Assignee: assignee,
        // Notes: notes,
      },
    }, {
      headers: {
        'Authorization': `Bearer ${apiKey}`,
        'Content-Type': 'application/json',
      },
    })
    .then((response) => {
      console.log(response.data);
    })
    .catch((error) => {
      console.log(error);
    });
  });
</script>

</html>

<html>
<head>

</head>
<body>
    <h1>Airtable Single Select Options</h1>
    <select id="single-select-options"></select>

    <script>
        
        const apiKey = 'keykY5YjFxN23izT6';
        const baseId = 'appU7lYsFSoNH4hGO';
        const tableName = 'Productos';
        const fieldName = 'Opciones';

        let url = `https://api.airtable.com/v0/${baseId}/${tableName}`;

    fetch(url, {
        headers: {
            'Authorization': `Bearer ${apiKey}`
        }
    })
    .then(response => response.json())

        let uniqueOptions = [...new Set(data.records.map(record => record.fields[fieldName]))];
        console.log(uniqueOptions);
    });
    </script>

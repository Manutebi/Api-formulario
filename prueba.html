<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Obtener el valor del parámetro "ID" de la URL de la página actual
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const ID = urlParams.get("ID");

        fetch(`https://api.airtable.com/v0/appU7lYsFSoNH4hGO/Productos/${ID}`, {
          headers: {
            Authorization: "Bearer keykY5YjFxN23izT6"
          }
        })
          .then(response => response.json())
          .then(data => {
            const alertMessage = `Nombre: ${data.fields.Nombre}\nDescripción: ${data.fields.Descripcion}\nPrecio: ${data.fields.Precio}`;
            alert(alertMessage);
          })
          .catch(error => {
            console.error(error);
          });
      </script>
      
      

</body>
</html>

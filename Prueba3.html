<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="col-md-6">
        <label for="pciones" class="form-label">Opciones:</label>
        <select id="Opciones"  class="form-control">         
        </select>
    </div>



    <script>
        
        fetch("https://api.airtable.com/v0/appU7lYsFSoNH4hGO/Productos?fields=Opciones", {
            headers: {
                Authorization: "Bearer keykY5YjFxN23izT6"
            }
            })
            .then(response => response.json())
            .then(data => {
            if (data && data.records) {
                const selectElement = document.getElementById("Opciones");
                data.records.forEach(record => {
                const optionElement = document.createElement("option");
                optionElement.value = record.fields.Opciones;
                optionElement.textContent = record.fields.Opciones;
                selectElement.appendChild(optionElement);
                });
            } else {
                console.error("La respuesta de la API no contiene registros");
            }
            })
            .catch(error => {
            console.error(error);
        });


        

    </script>
</body>
</html>

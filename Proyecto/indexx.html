<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <!-- Estilos de Bootstrap -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
</head>
<body onload="cargarProductos()">
    <div class="container mt-5">
        <h3 class="text-center mb-4">Formulario</h3>
        <form id="formulario" class="row g-3">
            <div class="col-md-6">
                <label for="productoId" class="form-label">ID del Producto:</label>
                <select id="productoId" class="form-select"></select>
            </div>
            <div class="col-md-12">
                <button type="button" onclick="obtenerProducto()" class="btn btn-primary">Obtener Producto</button>
            </div>
            
            <div class="col-md-6">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" id="nombre" name="Nombre" class="form-control">
            </div>
            <div class="col-md-6">
                <label for="descripcion" class="form-label">Descripci√≥n:</label>
                <input type="text" id="descripcion" name="Descripcion" class="form-control">
            </div>
            <div class="col-md-6">
                <label for="precio" class="form-label">Precio:</label>
                <div class="input-group">
                    <span class="input-group-text">$</span>
                    <input type="number" id="precio" name="Precio" class="form-control">
                </div>
            </div>

            <div class="col-md-6">
                <label for="select" class="form-label">Select:</label>
                <input type="text" id="select" name="select" class="form-control">
            </div>

            <div class="col-md-6">
                <label for="Table 2" class="form-label">Table 2:</label>
                <input type="text" id="Table 2" name="Table 2" class="form-control">
            </div>

            <div class="col-md-6">
                <label for="Name (from Table 2)" class="form-label">Name (from Table 2) :</label>
                <input type="text" id="Name" name="Name (from Table 2)" class="form-control">
            </div>

            <div class="col-md-6">
                <label for="ID" class="form-label">ID :</label>
                <input type="text" id="ID" name="ID" class="form-control">
            </div>

            <div class="col-md-12">
                <button type="button" onclick="enviarDatos()" class="btn btn-primary">Enviar</button>
            </div>   
        </form>
    </div>
    
</body>
    <!-- Scripts de Bootstrap (jQuery y Popper.js) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/airtable/dist/airtable.browser.js"></script>


    <script src="main.js"></script>

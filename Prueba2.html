<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <!-- Firebase cdn -->
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-storage.js"></script>

    <title>Formulario5.0</title>


  </head>
  <body>
    <div class="form-container">
    <div class="formbold-main-wrapper">
      <div class="formbold-form-wrapper">
            <img src="">
        <form id="product-form">
          <div class="formbold-input-wrapp formbold-mb-3">
            <label for="nombre" class="formbold-form-label"> Nombre </label>
    
            <div>
              <input
                type="text"
                name="Nombre"
                id="nombre"
                placeholder="Nombre"
                class="formbold-form-input"
              />
    
              <input
                type="text"
                name="Descripcion"
                id="descripcion"
                placeholder="Descripcion"
                class="formbold-form-input"
              />
            </div>
          </div>
    
          <div class="formbold-mb-3">
            <label for="precio" class="formbold-form-label"> Precio </label>
            <input
              type="number"
              name="Precio"
              id="precio"
              placeholder="Precio"
              class="formbold-form-input"
            />
          </div>
    
          <div class="formbold-mb-3">
            <label for="opciones" class="formbold-form-label">Opciones</label>
    
            <select class="formbold-form-input" name="Opciones" id="Opciones">
            </select>
          </div>
    
          <div style="display: none;" class="formbold-mb-3">
            <label for="email" class="formbold-form-label"> Table2 </label>
            <input
              type="text"
              name="table2"
              id="table2"
              placeholder="table2"
              class="formbold-form-input"
            />
          </div>
    
          <div class="formbold-mb-3">
            <label for="name" class="formbold-form-label"> Name </label>
    
            <input
              type="text"
              name="name"
              id="name"
              placeholder="name"
              class="formbold-form-input formbold-mb-3"
              disabled
            />
            <input
              type="text"
              name="name2"
              id="name2"
              placeholder="name2"
              class="formbold-form-input"
            />
          </div>
    
          <div class="formbold-mb-3 formbold-input-wrapp">
            <label for="attachment" class="formbold-form-label"> Assignee </label>
    
            <div>
              <input
                type="text"
                name="attachment"
                id="attachment"
                placeholder="attachment"
                class="formbold-form-input formbold-w-45"
                disabled
                hidden
              />
    
              <input
                type="text"
                name="assignee"
                id="assignee"
                placeholder="assignee"
                class="formbold-form-input"
                disabled
              />
            </div>
          </div>
    
          <div class="formbold-input-flex">
            <div>
              <label for="status" class="formbold-form-label"> Status </label>
              <input
                type="text"
                name="status"
                id="status"
                placeholder="status"
                class="formbold-form-input"
                disabled
              />
            </div>
            <div>
              <label for="notes" class="formbold-form-label"> Notes </label>
              <input
                type="text"
                name="notes"
                id="notes"
                placeholder="Notes"
                class="formbold-form-input"
              />
            </div>
          </div>
    
          <div style="display: none;" class="formbold-mb-3">
            <label for="imagen-file" class="formbold-form-label">
            Imagenes
            </label>
            <input
              type="file"
              name="imagenes"
              id="imagenes"
              class="formbold-form-input formbold-form-file"
              multiple
              disabled
            />
          </div>
          <div id="imagen-preview-container"></div>
  
  
          <div class="formbold-mb-3">
            <label for="imagen-file" class="formbold-form-label">
            Imagenes
            </label>
            <input
              type="file"
              name="imagenes"
              id="imageFiles"
              class="formbold-form-input formbold-form-file"
              multiple
              
            />
          </div>
          <img style="width: 30px; cursor: pointer; " src="/images/papelera.png" onclick="deseleccionar()">
          <div>
            <button 
            class="formbold-btn">Modificar
            </button>
          </div>
    
      </div>
    </div>
  </div>
  <script>
    function deseleccionar() {
    document.getElementById("imageFiles").value = "";
}

  </script>

    <script src="app.js"></script>

    
</body>
</html>

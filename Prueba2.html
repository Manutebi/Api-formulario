<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Producto</title>
</head>
<body>
    <form id="product-form">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre"><br>

        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" name="descripcion"></textarea><br>

        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio"><br>

        <label for="select">Select:</label>
        <input type="" id="select" name="precio"><br>
        
        <label for="table_2">table_2:</label>
        <input type="" id="table_2" name="table_2"><br>

        <button type="submit">Actualizar</button>
    </form>

    <script>
        // Obtener el valor del parámetro "ID" de la URL de la página actual
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const ID = urlParams.get("ID");

        fetch(`https://api.airtable.com/v0/appU7lYsFSoNH4hGO/Productos/${ID}`, {
            headers: {
                Authorization: "Bearer keykY5YjFxN23izT6"
            }
        })
        .then(response => response.json())
        .then(data => {
            // Establecer los valores de los campos del formulario
            document.getElementById("nombre").value = data.fields.Nombre;
            document.getElementById("descripcion").value = data.fields.Descripcion;
            document.getElementById("precio").value = data.fields.Precio;
            document.getElementById("select").value = data.fields.select;
            document.getElementById("table_2").value = data.fields.table_2;
            
            
        })
        .catch(error => {
            console.error(error);
        });

        // Manejar la presentación del formulario
        const form = document.getElementById("product-form");
        form.addEventListener("submit", function(event) {
            event.preventDefault();
            // Aquí  agregro el código para enviar los datos actualizados a la API
        });

    </script>
</body>
</html>
